<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@300&display=swap" rel="stylesheet">
<script src="index.js"></script>
<body>
    <div class="container">

        <div class="sidepicture">
            
                <div class="logobox">
                    <img src="odin-lined.png" alt="logo" id="logo">
                    <h1 class="logo-text">ODIN</h1>

                </div>

        </div>

        <div class="signup">
            <div class="upperDiv">
                <h1 id=upperDivText>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                sign up now to get started. <br> <br> You <em>know</em> you want to.</h1>
            </div>
            
            <div class="form-container">
              <h1> Let's do this!</h1>
                <form>
                  <div class="half-input-container">
                    <div class="form-group">
                      <label for="first-name">First Name</label>
                      <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="form-group">
                      <label for="last-name">Last Name</label>
                      <input type="text" id="last-name" name="last-name">
                    </div>
                  </div>
                  <div class="half-input-container">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                  </div>
                </div>
                  <div class="half-input-container">
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" id="password" name="password">
                      <div id="error">check if password matches</div>
                    </div>
                    <div class="form-group">
                      <label for="confirm-password">Confirm Password</label>
                      <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                  </div>
                  
                </form>
            <div class="lowerDiv">
                <button id="button">Create Account</button>
                <h2 id="buttonText">Already have an account? Log In</h2>
            </div>

        </div>
    </div>
</body>
</html>
